<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Search UI</title>
    <link rel="stylesheet" href="/assests/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/SearchPageMobile.css">
</head>
<body>
    <div class="search-container">
        <div class="search-bar">
            <button class="back-button"><img id="back" src="/assets/image/back.png" alt="back"></button>
            <input id="searchInput" type="text" placeholder="Search for friends">
        </div>
    </div>
    <div class="recent-container">
        <h2>Recent</h2>
        <div class="recent-list">
            <div class="recent-item">
                <img src="/assets/image/profile2.jpg" alt="Profile 1">
                <span>Mark Simeon</span>
                <button class="remove-btn">&times;</button>
            </div>
            <div class="recent-item">
                <img src="/assets/image/profile1.jpg" alt="Profile 2">
                <span>Sara Jasmine</span>
                <button class="remove-btn">&times;</button>
            </div>
            <div class="recent-item">
                <img src="/assets/image/profile3.jpg" alt="Profile 3">
                <span>Tim Josh</span>
                <button class="remove-btn">&times;</button>
            </div>
        </div>
    </div>
    <script src="/assests/bootstrap/js/bootstrap.min.js"></script> 
    <script src="/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/controller/SearchPageMobileController.js"></script>
</body>
</html>
