<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/registrationForm.css" />
</head>
<body>
<div class="container" id="container">
    <div class="form-container register-container">
        <form id="Register-form-01">
            <div class="first-container">
                <div class="reg-line">
                    <div class="line"></div>
                    <h3>Registration Form 01</h3>
                </div>

                <select class="form-select" aria-label="select" id="batchSelect">
                    <option selected>Batch</option>
                </select>
            </div>

            <h1>Where ideas meet execution</h1>
            <h4>Fill the form to access the portal</h4>

            <div class="input-container">
                <input
                        type="text"
                        placeholder=" "
                        class="txt-field"
                        id="studentId"
                />
                <label for="studentId" class="txt-label">Student Id</label>
            </div>

            <div class="input-container">
                <input type="text" placeholder=" " class="txt-field" id="name" />
                <label for="name" class="txt-label name">Name</label>
            </div>

            <div class="input-container">
                <input type="email" placeholder=" " class="txt-field" id="email" />
                <label for="email" class="txt-label email">Email</label>
            </div>

            <div class="input-container">
                <input
                        type="text"
                        placeholder=" "
                        class="txt-field"
                        id="dob"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                />
                <label for="dob" class="txt-label dob">Date Of Birth</label>
            </div>

            <div class="password">
                <div
                        class="input-container"
                        style="margin-top: 20px; margin-bottom: 20px"
                >
                    <input
                            type="password"
                            placeholder=""
                            class="txt-field"
                            id="password"
                    />
                    <label for="password" class="txt-label">Password</label>
                    <i class="ri-eye-line" id="togglePassword"></i>
                </div>
                <div
                        class="input-container"
                        style="margin-top: 20px; margin-bottom: 20px"
                >
                    <input
                            type="password"
                            placeholder=""
                            class="txt-field"
                            id="password-confirm"
                    />
                    <label for="password" class="txt-label">Confirm Password</label>
                    <i class="ri-eye-line" id="togglePasswordConfirm"></i>
                </div>
            </div>

            <div class="not-acc-container">
                <input type="submit" value="NEXT" class="btn" />
                <p class="not-acc">
                    Have an account ? <span id="login">Login</span> Now.
                </p>
            </div>
        </form>
    </div>
    <div class="reg-bg">
        <img src="../assets/image/registrationBg.png" alt="" />
    </div>

    <img
            src="../assets/image/dots.png"
            alt="Small Image"
            class="small-image"
    />
</div>

<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/jquery/jquery-3.7.1.min.js"></script>
<script src="../controller/RegistrationFormController.js"></script>
</body>
</html>
