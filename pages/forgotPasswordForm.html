<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE10 NETWORK</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/forgotPassword.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container overflow-auto p-0 d-flex flex-column-reverse flex-lg-row"
      id="container"
    >
      <div class="form-container register-container p-0">
        <form
          id="login"
          class="w-100 px-3 mx-3 px-sm-4 mx-sm-4 px-md-5 mx-md-5 px-lg-3 mx-lg-4 mx-xl-5"
        >
          <div class="reg-line">
            <div class="line mt-3"></div>
            <h3 class="mb-0 mx-2 mt-3">Reset Password</h3>
          </div>

          <h1 class="font-semibold w-100">Lost password? Let's recover it!</h1>
          <h4 class="mt-1">Reset your password</h4>

          <div class="password-container">
            <div
              class="input-container"
              style="margin-top: 5px; margin-bottom: 30px"
            >
              <input
                type="password"
                placeholder=""
                class="txt-field"
                id="password"
              />
              <label for="password" class="txt-label">New Password</label>
              <i class="ri-eye-off-line" id="togglePassword"></i>
            </div>
          </div>

          <div class="password-container mb-xl-5 mb-lg-3">
            <div
              class="input-container"
              style="margin-top: 10px; margin-bottom: 30px"
            >
              <input
                type="password"
                placeholder=""
                class="txt-field"
                id="confirm-password"
              />
              <label for="password" class="txt-label">Confirm Password</label>
              <i class="ri-eye-off-line" id="togglePasswordConfirm"></i>
            </div>
          </div>

          <div
            class="not-acc-container align-items-center mt-3 d-flex flex-column flex-md-row gap-4 gap-md-0"
          >
            <input type="submit" value="Change Password" class="btn" />
            <p class="not-acc mb-0">
              Got password ? <span id="login-btn">Login</span> Now.
            </p>
          </div>
        </form>
      </div>
      <div class="reg-bg align-items-start">
        <img
          src="/assets/image/registrationBg.png"
          alt=""
          class="desktop-img d-lg-block"
        />
      </div>

      <div class="banner">
        <img
          src="/assets/image/cover-background.jpeg"
          class="fluid"
          alt="cover-background"
        />
        <div class="overlay-text">
          <img src="/assets/image/SE10.png" alt="" /><br />
          <img src="/assets/image/Learn by Doing.png" alt="" />
        </div>
      </div>

      <img src="/assets/image/dots.png" alt="Small Image" class="small-image" />
    </div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/axios/axios.min.js"></script>
    <script
      type="module"
      src="/controller/ForgotPasswordController.js"
    ></script>
  </body>
</html>
