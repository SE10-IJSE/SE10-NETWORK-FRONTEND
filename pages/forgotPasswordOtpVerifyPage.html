<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/forgotPasswordOtpVerfiyPage.css" />
</head>

<body>
  <div class="container" id="container">
    <div class="form-container">
      <form class="Reset-Password">
        <div class="reg-line">
          <div class="line"></div>
          <h3 class="mb-0">Reset Password</h3>
        </div>

        <div class="des-1">
          <h1>Lost password? Let's recover it!</h1>
          <h4>Reset your password</h4>
        </div>

        <div class="otp-des">
          <h4>
            An OTP has been sent to your email. Please enter it in the text
            field.
          </h4>

          <div class="otp-inputs">
            <input type="text" maxlength="1" class="otp-input" id="otp1" />
            <input type="text" maxlength="1" class="otp-input" id="otp2" />
            <input type="text" maxlength="1" class="otp-input" id="otp3" />
            <input type="text" maxlength="1" class="otp-input" id="otp4" />
            <input type="text" maxlength="1" class="otp-input" id="otp5" />
            <input type="text" maxlength="1" class="otp-input" id="otp6" />
          </div>
        </div>

        <div class="resend-container">
          <p class="resend-otp-email">
            Didn't receive an email?
            <a href="URL" id="resend" class="link">Resend</a> Now.
          </p>
        </div>

        <div class="otp-conform">
          <button type="submit" class="btn-submit">Submit</button>
          <p class="resend-otp-password">
            Got password ? <a href="/index.html" class="link">Login </a>Now.
          </p>
        </div>
      </form>
    </div>

    <div class="reg-bg">
      <img src="../assets/image/registrationBg.png" alt="Registrationform background" class="desktop-img" />
    </div>

    <div class="banner">
      <img src="../assets/image/cover-background.jpeg" class="fluid" alt="cover-background" />
      <div class="overlay-text">
        <img src="../assets/image/SE10.png" alt="" /><br />
        <img src="../assets/image/Learn%20by%20Doing.png" alt="" />
      </div>
    </div>

    <img src="../assets/image/dots.png" alt="Small Image" class="small-image" />
  </div>

  <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/jquery/jquery-3.7.1.min.js"></script>
  <script src="../assets/axios/axios.min.js"></script>
  <script type="module" src="/controller/forgotPasswordOtpVerifyPageController.js"></script>
</body>

</html>
